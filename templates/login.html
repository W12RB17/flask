<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./static/login/style.css" rel="stylesheet" type="text/css">
    <title>Login</title>
</head>
<body>

    <section class="login_block">
        <img src="./static/login/Images/Logo.png" id="logo">

        <form action="/login" method="POST">
            <!USERNAME>
            <label for="username" id="label_for_username">Username</label><br><br>
            <input type="text" name="username" id="username"><br><br>

            <!PASSWORD>
            <label for="password" id="label_for_password">Password</label><br><br>
            <input type="password" name="password" id="password"><br><br>

            <!LOGIN BUTTON>
            <input type="submit" value="drive" name="login" id="login_button">
        </form>      
    </section>
</body>
</html>
