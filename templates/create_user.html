{% extends "layout.html" %}
{% block body %}

<section id="create_user">
    <div class="card">
        <img src="./static/Management/images/new_user.png" class="card_images">

        <form action="/create" method="POST">
            <!USERNAME>
            <label class ="label" for="new_username" id="label_for_new_username">Username</label><br>
            <input type="text" name="new_username" id="new_username"><br><br>

            <!PASSWORD>
            <label class ="label" for="new_password" id="label_for_new_password">Password</label><br>
            <input type="password" name="new_password" id="new_password"><br><br>

            <!CREATE USER BUTTON>
            <input class="button" type="submit" name="create_user" id="Create User">
        </form>
    </div>
    <div id="little_menu">
        
        <div class="lmenu">
            <a href="{{ url_for('main_menu') }}"><img src="./static/Management/images/home.png" class="option_image2"></a>
        </div>

        <div class="lmenu">
            <a href="{{ url_for('change_password') }}"><img src="./static/Management/images/change_password .png" class="option_image2"></a>
        </div>

        <div class="lmenu">
            <a href="{{ url_for('delete_user') }}"><img src="./static/Management/images/delete_user.png " class="option_image2"></a>
        </div>

        <div class="lmenu">
            <a href="{{ url_for('list_users') }}"><img src="./static/Management/images/users_list2.png" class="option_image2"></a>
        </div>

    </div>

</section>

{% endblock %}
